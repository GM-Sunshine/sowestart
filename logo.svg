<svg width="128" height="128" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0099ff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="sun-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff8c00;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="128" height="128" rx="24" fill="url(#bg-gradient)"/>
  
  <!-- Glass effect overlay -->
  <rect width="128" height="128" rx="24" fill="white" opacity="0.1"/>
  
  <!-- Sunrise/Horizon -->
  <path d="M 20 80 Q 64 60, 108 80 L 108 128 L 20 128 Z" fill="#ff6b6b" opacity="0.6"/>
  <path d="M 20 85 Q 64 65, 108 85 L 108 128 L 20 128 Z" fill="#ff8e53" opacity="0.5"/>
  
  <!-- Sun -->
  <circle cx="64" cy="75" r="20" fill="url(#sun-gradient)" filter="url(#glow)"/>
  <circle cx="64" cy="75" r="20" fill="white" opacity="0.3"/>
  
  <!-- Sun rays -->
  <g stroke="#ffd700" stroke-width="3" stroke-linecap="round" opacity="0.7">
    <line x1="64" y1="45" x2="64" y2="38"/>
    <line x1="44" y1="55" x2="38" y2="49"/>
    <line x1="84" y1="55" x2="90" y2="49"/>
    <line x1="35" y1="75" x2="28" y2="75"/>
    <line x1="93" y1="75" x2="100" y2="75"/>
  </g>
  
  <!-- Glass shine -->
  <path d="M 24 24 Q 40 24, 50 40 T 70 40" stroke="white" stroke-width="2" fill="none" opacity="0.4"/>
</svg>
